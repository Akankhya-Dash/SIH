<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alumni Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Inter, Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 24px;
      color: #fff;
    }

    .form-title {
      font-size: 24px;
      font-weight: bold;
      color: #FFA726;
      margin-top: 30px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-box {
      width: 100%;
      max-width: 520px;
      background: #2a2a2a;
      border-radius: 14px;
      padding: 34px;
      box-shadow: 0 12px 28px rgba(255,152,0,0.2);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #FFA726;
      margin-bottom: 22px;
    }

    form {
      width: 100%;
    }

    .row {
      display: block;
      width: 100%;
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="number"],
    input[type="password"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #555;
      background: #1c1c1c;
      font-size: 15px;
      color: #fff;
      transition: box-shadow 0.18s ease, border-color 0.18s ease, background 0.18s ease;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bbb;
      font-size: 14px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #FFA726;
      background: #2a2a2a;
      box-shadow: 0 0 8px rgba(255,152,0,0.2);
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    .actions {
      margin-top: 6px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    button[type="submit"] {
      flex: 1;
      padding: 13px 16px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 15px;
      color: #1c1c1c;
      background: #FFA726;
      transition: transform 0.14s ease, filter 0.14s ease;
    }

    button[type="submit"]:hover {
      background: rgba(255,152,0,0.4);
      transform: translateY(-2px);
    }

    .two {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    @media (max-width: 520px) {
      .form-box { padding: 22px; }
      .two { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <h2 class="form-title">Alumni Profile</h2>

  <div class="form-box" role="main">
    <form id="alumniForm" autocomplete="off">
      <div class="row">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" placeholder="e.g. Rohit Sharma" required>
      </div>

      <div class="row two">
        <div>
          <label for="gradYear">Graduation Year</label>
          <select id="gradYear" name="gradYear" required>
            <option value="" disabled selected>Select your graduation year</option>
            <script>
              for (let year = 2010; year <= 2021; year++) {
                document.write(<option value="${year}">${year}</option>);
              }
            </script>
          </select>
        </div>
        <div>
          <label for="role">Current Role</label>
          <input id="role" name="role" type="text" placeholder="e.g. Senior Product Manager">
        </div>
      </div>

      <div class="row">
        <label for="company">Current Company</label>
        <input id="company" name="company" type="text" placeholder="e.g. Google, Infosys">
      </div>

      <div class="row">
        <label for="achievements">Achievements</label>
        <textarea id="achievements" name="achievements" placeholder="Awards, contributions, mentorship, etc."></textarea>
      </div>

      <div class="row">
        <label for="regNo">Registration Number</label>
        <input id="regNo" name="regNo" type="text" placeholder="Enter your registration number" required>
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required>
      </div>

      <div class="row">
        <label for="offerLetter">Upload First Placement Offer Letter</label>
        <input id="offerLetter" name="offerLetter" type="file" accept=".pdf,.jpg,.jpeg,.png" required>
      </div>

      <div class="actions">
        <button type="submit">Save Alumni</button>
      </div>
    </form>
  </div>

  <script>
    const alumniForm = document.getElementById("alumniForm");

    alumniForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const formData = new FormData(alumniForm);
      const data = Object.fromEntries(formData.entries());

      console.log("Alumni Data:", data);

      alert("Alumni details saved successfully!");
      window.location.href = "alumniDashboard.html";
    });
  </script>

</body>
</html>
