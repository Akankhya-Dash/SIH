<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mentorship</title>
  <link rel="stylesheet" href="../../public/css/student.css">
</head>
<body>
  <header>
    <h1>Mentorship</h1>
    <p>Request mentorship from alumni and mentors</p>
  </header>

  <main class="container">
    <form class="mentorship-form card" id="mentorship-form">
      <h2>Request Mentorship</h2>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <select required>
        <option value="">Select Mentor</option>
        <option>Alumni 1</option>
        <option>Alumni 2</option>
      </select>
      <textarea placeholder="Your message/request" rows="4" required></textarea>
      <button type="submit" class="btn">Send Request</button>
    </form>
  </main>

  <footer>
    &copy; 2025 GradConnect Platform
  </footer>

  <script src="../../public/js/student.js"></script>
</body>
</html>
