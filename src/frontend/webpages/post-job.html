<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job</title>
  <link rel="stylesheet" href="../public/css/alumni.css">
</head>
<body>
  <header>
    <h1>Post a Job Opportunity</h1>
    <p>Share job opportunities with students</p>
  </header>

  <div class="container">
    <div class="form-card">
      <h2>Job Details</h2>
      <form>
        <input type="text" placeholder="Job Title" required>
        <input type="text" placeholder="Company" required>
        <input type="text" placeholder="Location" required>
        <textarea placeholder="Job Description" rows="5" required></textarea>
        <button type="submit" class="btn">Submit Job</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Alumni Connect Platform
  </footer>
</body>
</html>
