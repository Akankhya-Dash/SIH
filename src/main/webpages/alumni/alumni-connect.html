<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect</title>
    <style>
        body {
            font-family: 'Segoe UI',sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg,#4481eb,#6aa0f8);
            color: white;
            text-align: center;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 8px 0 0;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            color: #4481eb;
            margin-bottom: 8px;
        }

        .card p {
            margin: 4px 0;
            color: #555;
        }

        .card button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg,#4481eb,#6aa0f8);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .card button:hover {
            background: linear-gradient(90deg,#1c6ed4,#4481eb);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg,#4481eb,#6aa0f8);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mentorship Requests</h1>
        <p>Respond to requests from students</p>
    </header>

    <div class="container">
        <div class="card">
            <h3>John Doe</h3>
            <p>Batch: 2022</p>
            <p>Interested in: Web Development, AI</p>
            <button>Accept Mentorship</button>
        </div>

        <div class="card">
            <h3>Mary Jane</h3>
            <p>Batch: 2023</p>
            <p>Interested in: Data Science</p>
            <button>Accept Mentorship</button>
        </div>
    </div>

    <footer>&copy; 2025 GradConnect Platform</footer>
</body>
</html>
