<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job / Opportunity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            text-align: center;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            padding: 30px 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card input, 
        .card textarea, 
        .card button {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
            transition: 0.2s;
        }

        .card input:focus, 
        .card textarea:focus {
            outline: none;
            border-color: #4481eb;
            box-shadow: 0 0 5px rgba(68,129,235,0.5);
        }

        .card button {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            margin-top: 10px;
        }

        .card button:hover {
            background: linear-gradient(90deg, #1c6ed4, #4481eb);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Post Job / Opportunity</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>New Posting</h2>
            <input type="text" placeholder="Job / Internship Title" required>
            <textarea placeholder="Description" rows="5" required></textarea>
            <input type="text" placeholder="Location" required>
            <input type="text" placeholder="Apply Link" required>
            <button>Post Opportunity</button>
        </div>
    </div>

    <footer>&copy; 2025 GradConnect Platform</footer>
</body>
</html>
