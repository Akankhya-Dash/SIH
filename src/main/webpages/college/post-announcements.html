<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Announcements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }

        .container {
            flex: 1;
            max-width: 700px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .announcement-form {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            padding: 25px 20px;
        }

        .announcement-form input,
        .announcement-form textarea,
        .announcement-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .announcement-form button {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .announcement-form button:hover {
            background: linear-gradient(90deg, #1c6ed4, #4481eb);
        }

        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Post Announcements</h1>
        <p>Share college news, updates, or events</p>
    </header>

    <div class="container">
        <div class="announcement-form">
            <input type="text" id="title" placeholder="Announcement Title" required>
            <textarea id="content" rows="5" placeholder="Announcement Content" required></textarea>
            <button onclick="postAnnouncement()">Post Announcement</button>
        </div>
    </div>

    <footer>
        &copy; 2025 GradConnect Platform
    </footer>

    <script>
        function postAnnouncement() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if(title && content) {
                alert(`Announcement Posted:\n${title}\n${content}`);
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            } else {
                alert('Please fill both fields');
            }
        }
    </script>

</body>
</html>
