<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Opportunities</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }

        .container {
            flex: 1;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .opportunity-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .opportunity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .opportunity-card h3 {
            color: #4481eb;
            margin-bottom: 10px;
        }

        .opportunity-card p {
            margin: 4px 0;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>View Opportunities</h1>
        <p>Check job, internship, and mentorship requests</p>
    </header>

    <div class="container" id="opportunitiesContainer">
        <!-- Opportunities will be listed here -->
    </div>

    <footer>
        &copy; 2025 GradConnect Platform
    </footer>

    <script>
        const opportunities = [
            { title: "Internship: Software Development", type: "Internship", postedBy: "Jane Smith" },
            { title: "Job: Data Analyst", type: "Job", postedBy: "John Doe" },
            { title: "Mentorship Request: AI Project", type: "Mentorship", postedBy: "Student A" }
        ];

        const container = document.getElementById('opportunitiesContainer');
        opportunities.forEach(o => {
            const card = document.createElement('div');
            card.className = 'opportunity-card';
            card.innerHTML = `
                <h3>${o.title}</h3>
                <p><strong>Type:</strong> ${o.type}</p>
                <p><strong>Posted By:</strong> ${o.postedBy}</p>
            `;
            container.appendChild(card);
        });
    </script>

</body>
</html>
