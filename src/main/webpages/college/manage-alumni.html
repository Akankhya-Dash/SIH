<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Alumni</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 8px 0 0 0;
            font-size: 1rem;
        }

        .container {
            flex: 1;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .alumni-card {
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            padding: 20px;
            margin-bottom: 20px;
        }

        .alumni-card h3 {
            color: #4481eb;
            margin: 0 0 10px 0;
        }

        .alumni-card p {
            margin: 4px 0;
            color: #555;
        }

        .toggle {
            margin-top: 10px;
        }

        .toggle label {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .available {
            background-color: #28a745;
        }

        .not-available {
            background-color: #dc3545;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(90deg, #4481eb, #6aa0f8);
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Manage Alumni</h1>
        <p>Check alumni and toggle mentorship availability</p>
    </header>

    <div class="container" id="alumniContainer">
        <!-- Alumni cards will appear here -->
    </div>

    <footer>
        &copy; 2025 GradConnect Platform
    </footer>

    <script>
        const alumni = [
            {name: "John Doe", batch: 2018, skills: "Java, Python", available: true},
            {name: "Jane Smith", batch: 2019, skills: "AI, Cloud", available: false},
            {name: "Ali Khan", batch: 2020, skills: "React, Node", available: true}
        ];

        const container = document.getElementById('alumniContainer');

        alumni.forEach((a, index) => {
            const card = document.createElement('div');
            card.className = 'alumni-card';
            card.innerHTML = `
                <h3>${a.name}</h3>
                <p><strong>Batch:</strong> ${a.batch}</p>
                <p><strong>Skills:</strong> ${a.skills}</p>
                <div class="toggle">
                    <strong>Available for Mentorship:</strong>
                    <label class="${a.available ? 'available' : 'not-available'}" id="toggle${index}">
                        ${a.available ? 'Yes' : 'No'}
                    </label>
                </div>
            `;
            container.appendChild(card);

            const toggleLabel = document.getElementById(`toggle${index}`);
            toggleLabel.addEventListener('click', () => {
                a.available = !a.available;
                toggleLabel.className = a.available ? 'available' : 'not-available';
                toggleLabel.textContent = a.available ? 'Yes' : 'No';
            });
        });
    </script>

</body>
</html>
