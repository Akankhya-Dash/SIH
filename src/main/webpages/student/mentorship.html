<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentorship Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #f0f4f8;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Header / Navbar */
  header {
    background: linear-gradient(90deg, #4481eb, #6aa0f8);
    color: white;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 600;
  }

  header p {
    margin: 8px 0 0 0;
    font-size: 1rem;
  }

  .container {
    flex: 1;
    max-width: 600px;
    margin: 30px auto;
    padding: 0 15px;
  }

  /* Mentorship Form Card */
  .mentorship-form {
    background-color: white;
    border-radius: 14px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .mentorship-form h2 {
    color: #4481eb;
    margin-bottom: 15px;
    font-size: 1.6rem;
  }

  .mentorship-form input, 
  .mentorship-form select, 
  .mentorship-form textarea, 
  .mentorship-form button {
    width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
    box-sizing: border-box;
    transition: 0.2s;
  }

  .mentorship-form input:focus,
  .mentorship-form select:focus,
  .mentorship-form textarea:focus {
    outline: none;
    border-color: #4481eb;
    box-shadow: 0 0 5px rgba(68,129,235,0.5);
  }

  .mentorship-form button {
    background: linear-gradient(90deg, #4481eb, #6aa0f8);
    color: white;
    border: none;
    cursor: pointer;
    font-weight: 500;
    margin-top: 10px;
  }

  .mentorship-form button:hover {
    background: linear-gradient(90deg, #1c6ed4, #4481eb);
  }

  footer {
    text-align: center;
    padding: 25px;
    background: linear-gradient(90deg, #4481eb, #6aa0f8);
    color: white;
    margin-top: 30px;
  }

  @media(max-width: 600px) {
    .mentorship-form {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Mentorship</h1>
  <p>Request mentorship from alumni and mentors</p>
</header>

<div class="container">
  <!-- Mentorship Request Form -->
  <div class="mentorship-form">
    <h2>Request Mentorship</h2>
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <select>
      <option>Select Mentor</option>
      <option>Alumni 1</option>
      <option>Alumni 2</option>
    </select>
    <textarea placeholder="Your message/request" rows="4" required></textarea>
    <button type="submit">Send Request</button>
  </div>
</div>

<footer>
  &copy; 2025 GradConnect Platform
</footer>

</body>
</html>
