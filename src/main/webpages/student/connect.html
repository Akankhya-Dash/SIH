<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search / Connect</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: #f0f4f8;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    /* Header */
    header {
        background: linear-gradient(90deg, #4481eb, #6aa0f8);
        color: white;
        text-align: center;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
        margin: 0;
        font-size: 2rem;
    }

    header p {
        margin: 8px 0 0 0;
        font-size: 1rem;
    }

    .container {
        flex: 1;
        max-width: 900px;
        margin: 30px auto;
        padding: 0 15px;
    }

    /* Search Form */
    .search-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        background-color: white;
        padding: 25px 20px;
        border-radius: 14px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        margin-bottom: 30px;
    }

    .search-form input {
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
    }

    .search-form button {
        padding: 12px 0;
        background: linear-gradient(90deg, #4481eb, #6aa0f8);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        width: 50%;
        align-self: center;
        transition: 0.3s;
    }

    .search-form button:hover {
        background: linear-gradient(90deg, #1c6ed4, #4481eb);
    }

    /* Results Section */
    .results {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .alumni-card {
        background-color: white;
        border-radius: 14px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .alumni-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .alumni-card h3 {
        margin: 0 0 10px 0;
        color: #4481eb;
        font-size: 1.2rem;
    }

    .alumni-card p {
        margin: 4px 0;
        color: #555;
        font-size: 0.95rem;
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 25px;
        background: linear-gradient(90deg, #4481eb, #6aa0f8);
        color: white;
        margin-top: 30px;
    }

    @media(max-width: 600px) {
        .search-form button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Search / Connect</h1>
    <p>Find alumni and mentors by name, skill, industry, or year</p>
</header>

<div class="container">
    <!-- Vertical Search Form -->
    <div class="search-form">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="skill" placeholder="Skill">
        <input type="text" id="industry" placeholder="Industry">
        <input type="number" id="year" placeholder="Year">
        <button onclick="searchAlumni()">Search</button>
    </div>

    <!-- Results Section -->
    <div class="results" id="results">
        <!-- Alumni cards appear here -->
    </div>
</div>

<footer>
    &copy; 2025 GradConnect Platform
</footer>

<script>
    const alumni = [
        { name: "John Doe", skill: "Java", industry: "Software", year: 2022 },
        { name: "Jane Smith", skill: "Python", industry: "Data Science", year: 2023 },
        { name: "Ali Khan", skill: "React", industry: "Web Dev", year: 2021 }
    ];

    function searchAlumni() {
        const name = document.getElementById('name').value.toLowerCase();
        const skill = document.getElementById('skill').value.toLowerCase();
        const industry = document.getElementById('industry').value.toLowerCase();
        const year = document.getElementById('year').value;

        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const filtered = alumni.filter(a => 
            (name === '' || a.name.toLowerCase().includes(name)) &&
            (skill === '' || a.skill.toLowerCase().includes(skill)) &&
            (industry === '' || a.industry.toLowerCase().includes(industry)) &&
            (year === '' || a.year == year)
        );

        if(filtered.length === 0) {
            resultsDiv.innerHTML = '<p>No alumni/mentors found.</p>';
            return;
        }

        filtered.forEach(a => {
            const card = document.createElement('div');
            card.className = 'alumni-card';
            card.innerHTML = `<h3>${a.name}</h3>
                              <p><strong>Skill:</strong> ${a.skill}</p>
                              <p><strong>Industry:</strong> ${a.industry}</p>
                              <p><strong>Year:</strong> ${a.year}</p>`;
            resultsDiv.appendChild(card);
        });
    }
</script>

</body>
</html>
